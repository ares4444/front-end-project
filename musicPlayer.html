<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MusicPlayer Test</title>
  </head>
  <body>
    <h1>MusicPlayer</h1>

    <div class="collapse navbar-collapse" id="mainmenu">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="songs.html" class="nav-link">Songs</a></li>
          <li class="nav-item"><a href="contactpage.html" class="nav-link">Contact</a></li>
      </ul>
    </div>

    <div id="music-container" class="music-container">
      <div class="music-info">
        <h4 id="title">Song Title</h4>
        <div id="progress-container" class="progress-container">
          <div id="progress" class="progress"></div>
        </div>
      </div>
      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="" alt="music-cover" id="cover " />
      </div>
      <div class="navigation">
        <button id="prev" type="button" class="btn btn-primary">
          <i class="bi bi-skip-backward-fill"></i>
        </button>
        <button id="play" type="button" class="btn btn-primary btn-lg">
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="next" type="button" class="btn btn-primary">
          <i class="bi bi-skip-forward-fill"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
